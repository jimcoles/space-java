/*
 * This file was generated by the Gradle 'init' task.
 * Mode: added antlr plugin
 */

plugins {
    id 'antlr'
    id 'java-library'
    id 'application'
}

mainClassName = 'org.jkcsoft.space.SpaceMain'

sourceSets {
    main {
        resources {
            srcDir('src/main/antlr')
        }
    }
}

generateGrammarSource {
    // work-around for generator bug
    arguments += ['-package', 'org.jkcsoft.space.antlr', "-visitor"]
    outputDirectory = new File(buildDir.toString() + "/generated-src/antlr/main/org/jkcsoft/space/antlr/")
}

dependencies {
    // code gen phase
    antlr 'org.antlr:antlr4:4.5.3'
    //
    implementation 'org.slf4j:slf4j-log4j12:1.6.4'
    implementation 'org.antlr:antlr4:4.5.3'
    implementation 'org.antlr:antlr4-runtime:4.5.3'
    implementation 'commons-io:commons-io:2.5'
    implementation 'org.jkcsoft:java-utils:1.1-SNAPSHOT'
    implementation project(':space-core')
    testImplementation 'junit:junit:4.12'
}
